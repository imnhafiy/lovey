<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Boo?</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Dynamic gradient background */
            background: linear-gradient(135deg, #ff0066 #f28487, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
        }

        /* Background gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff0066;
        }
        p {
            font-size: 1.2em;
        }
        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes-btn {
            background-color: #32CD32;
            color: #fff;
        }
        #no-btn {
            background-color: #FF6347;
            color: #fff;
            position: relative;
        }

        /* Image/GIF container styling */
        .image-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Boo? ‚ù§Ô∏è</h1>
    <p>Hey, I've been meaning to tell you something... You've been on my mind a lot lately, and, well...</p>
    <p>I like you! üòä</p>
    
    <!-- Placeholder for Image or GIF -->
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/04/8c/45/048c45779446d428e3aca0d362669a86.gif" alt="Cute GIF or Image" id="placeholder-img">
    </div>
    <p>So... will you go out with me?</p>
    
    <!-- Buttons for response -->
    <div class="button-container">
        <button class="btn" id="yes-btn" onclick="playSound('yes'); showMessage(true)">Yes</button>
        <button class="btn" id="no-btn" onclick="playSound('no'); moveButton()">No</button>
    </div>
    
    <!-- Hidden message that appears when 'Yes' is clicked -->
    <p id="message" style="display:none;">Yay! I'm so happy! üòä Let's plan something special.</p>
</div>

<!-- Background music -->
<audio id="bg-music" src="sad-piano-love-story-71443.mp3" autoplay></audio> <!-- Link to background music -->

<!-- Placeholder sounds for Yes and No responses -->
<audio id="yes-sound" src="loveli lori & ovg! - love for you (Official Audio).mp3"></audio> <!-- Link to 'Yes' sound -->
<audio id="no-sound" src="no-no-no-242246.mp3"></audio>   <!-- Link to 'No' sound -->

<script>
    // Function to play sounds
    function playSound(response) {
        const yesSound = document.getElementById('yes-sound');
        const noSound = document.getElementById('no-sound');
        
        if (response === 'yes') {
            yesSound.play();
        } else if (response === 'no') {
            noSound.play();
        }
    }
    
    // Show message when 'Yes' is clicked
    function showMessage(isYes) {
        const message = document.getElementById('message');
        if (isYes) {
            message.style.display = 'block';
        }
    }
    
    // Move the 'No' button to random positions until it disappears
    let moveCount = 0;
    function moveButton() {
        const noBtn = document.getElementById('no-btn');
        
        if (moveCount === 0) {
            // Set position: absolute on the first move to allow random positioning
            noBtn.style.position = 'absolute';
        }

        if (moveCount < 5) {
            // Randomly position the 'No' button
            const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
            const randomY = Math.floor(Math.random() * (window.innerHeight - 100));
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            moveCount++;
        } else {
            // Hide the 'No' button after several moves
            noBtn.style.display = 'none';
        }
    }
</script>

</body>
</html>
