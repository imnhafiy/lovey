<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Boo?</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Dynamic gradient background */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #f14b51);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
        }

        /* Background gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        /* Text styling */
        h1 {
            color: #ff0066;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            color: #333;
            line-height: 1.5;
            margin: 10px 0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        #yes-btn {
            background-color: #32CD32;
            color: #fff;
        }

        #yes-btn:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }

        #no-btn {
            background-color: #FF6347;
            color: #fff;
            position: relative;
        }

        #no-btn:hover {
            background-color: #dc3545;
            transform: scale(1.05);
        }

        /* Image/GIF container styling */
        .image-container {
            margin: 10px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .image-container0 {
            margin: 10px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            display: inline-block;
        }

        .image-container1 {
            margin: 10px;
            width: 300px;
            height: 300px;
            transform: scaleX(-1);
            overflow: hidden;
            border-radius: 10px;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container0 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ensure the images are aligned side by side */
        .images-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Boo? ‚ù§Ô∏è</h1>
    <p>Hey, I've been meaning to tell you something... You've been on my mind a lot lately, and, well...</p>
    <p>I like you! üòä</p>
    
    <!-- Row of images or GIFs side by side -->
    <div class="images-row">
        <div class="image-container0">
            <img src="https://i.giphy.com/pzEJiZ6Cp9nvztguu3.webp" alt="Cute GIF 2">
        </div>
        <div class="image-container">
            <img src="https://i.pinimg.com/originals/04/8c/45/048c45779446d428e3aca0d362669a86.gif" alt="Cute GIF 1">
        </div>
        <div class="image-container1">
            <img src="https://i.giphy.com/pzEJiZ6Cp9nvztguu3.webp" alt="Cute GIF 3">
        </div>
    </div>
    
    <p>So... will you go out with me?</p>
    
    <!-- Buttons for response -->
    <div class="button-container">
        <button class="btn" id="yes-btn" onclick="playSound('yes'); showMessage(true)">Yes</button>
        <button class="btn" id="no-btn" onclick="playSound('no'); moveButton()">No</button>
    </div>
    
    <!-- Hidden message that appears when 'Yes' is clicked -->
    <p id="message" style="display:none;">Yay! I'm so happy! üòä Let's plan something special.</p>
</div>

<!-- Background music -->
<audio id="bg-music" src="background-music.mp3" autoplay loop></audio> <!-- Link to background music -->

<!-- Placeholder sounds for Yes and No responses -->
<audio id="yes-sound" src="loveli lori & ovg! - love for you (Official Audio).mp3"></audio> <!-- Link to 'Yes' sound -->
<audio id="no-sound" src="no-no-no-242246 (mp3cut.net).mp3"></audio>   <!-- Link to 'No' sound -->

<script>
    // Function to play sounds
    function playSound(response) {
        const yesSound = document.getElementById('yes-sound');
        const noSound = document.getElementById('no-sound');
        
        if (response === 'yes') {
            yesSound.play();
        } else if (response === 'no') {
            noSound.play();
        }
    }
    
    // Show message when 'Yes' is clicked
    function showMessage(isYes) {
        const message = document.getElementById('message');
        if (isYes) {
            message.style.display = 'block';
        }
    }
    
    // Move the 'No' button to random positions until it disappears
    let moveCount = 0;
    function moveButton() {
        const noBtn = document.getElementById('no-btn');
        
        if (moveCount === 0) {
            // Set position: absolute on the first move to allow random positioning
            noBtn.style.position = 'absolute';
        }

        if (moveCount < 4) {
            // Randomly position the 'No' button
            const randomX = Math.floor(Math.random() * (window.innerWidth - 100));
            const randomY = Math.floor(Math.random() * (window.innerHeight - 100));
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            moveCount++;
        } else {
            // Hide the 'No' button after several moves
            noBtn.style.display = 'none';
        }
    }

    // Play background music automatically
    window.addEventListener('load', () => {
        document.getElementById('bg-music').play();
    });
</script>

</body>
</html>
